<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!--El modal se tiene que abrir manualmente con JS-->
    <dialog id="modalAgregar" open>
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar persona</h3>
            </header>
            <form id="frmAgregarPersona">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="edad" placeholder="Edad" required>
                <input type="email" id="correo" placeholder="Correo" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

</body>
</html>
