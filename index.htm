<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de gestion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <headern class="container">
        <nav>
            <ul>
                <li><b>Gestion del sistema</b></li>
            </ul>

            <ul>
                <li>Integrantes</li>
                <li>Tareas</li>
                <li>Mi perfil</li>
                <li>
                    <a href="#" role="button">Cerrar sesion</a>
                </li>
            </ul>
        </nav>
        </header>

        <main class="contenedor">
            <h2>Integrantes del equipo</h2>

            <div class="tabla-scroll">
                <table id="tabla">
                    <thead>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </thead>
                    <tbody>
    
                    </tbody>
                </table>
            </div>
            
        </main>
        
        <!--Modal para agregar registros-->
        <!--El modal se tiene que abrir manualmente con JS-->
    <dialog id="modalAgregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar persona</h3>
            </header>
            <form id="frmAgregarPersona">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="edad" placeholder="Edad" required>
                <input type="email" id="correo" placeholder="Correo" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

        <!--Boton flotante para agregar registros-->
        <button class="add-button" id="btnAbrirModal" title="Agregar persona">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus-icon lucide-circle-plus"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
        </button>

        <!--JS -->
        <script src="JS/script.js"></script>

</body>

</html>
